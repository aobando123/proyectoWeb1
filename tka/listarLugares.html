<html>

</head>
<body>
<div class="wrapper row0">
  <div id="topbarsesion" class="clear">
    <div class="fl_right">
      <ul class="nospace">
        <li id="nombreUsuario">Hola, </li>
        <li id="cerrarSesion"><a href="index.html"><span class="fa fa-sign-out"></span>  Cerrar Sesión</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="wrapper row1">
  <header id="headersesion" class="clear">
    <div id="logo" class="fl_left">
      <h1><a href="index.html"><img src="images/logo.png"></a></h1>
    </div>
    <nav id="mainav" class="fl_right">

    </nav>
  </header>
</div>
<!--ALERTA-->
<div class="alert fade-out display-none">
	<i class="fa fa-times"></i>
	<div class="clear"></div>
	<h3></h3>
	<p></p>
</div>
<div class="wrapper">

<input type="time" name="">
<main id="container" class="clear containerLugar">
  <div id="formulario">
      <h2>Lugares</h2>
      <button type="button" class="btn btnAgregar fa fa-plus" id="btnAgregar"></button>
      <div class="clear"></div>
      <table id="tblLugares" class="table table-striped">
      <thead>
        <tr>
          <th class="titulos">Nombre</th>
          <th class="titulos">Dirección</th>
          <th class="titulos">Telefono</th>
          <th class="titulos">Capacidad</th>
          <th class="titulos">Horario</th>
          <th class="titulos">Acciones</th>
        </tr>
        <tr>
          <td colspan="8">
            <input id="buscar" size="100%" type="text" class="form-control buscador" placeholder="¿Qué buscas?" />
          </td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
    </main>
    </div>
<footer class="wrapper row5">
<div id="copyright" class="clear">
<p class="fl_left">Copyright &copy; 2017 - Todos los derechos reservados</p>
<p class="fl_right">Diseñado por DynamicS</p>
</div>
</footer>

<div class="remodal-bg">
    <div class="remodal" data-remodal-id="modal">

      <div class="wrapper">
         <div id="formulario">
             <h2 id="titulo">Registrar lugar</h2>
             <form>
               <div class="block clear">
                 <label for="txtNombre">Nombre <span class="span-error">*</span></label>
                 <input type="text" id="txtLugar" class="requerido" value="">
               </div>
               <div class="block clear">
                 <label for="txtDireccion">Dirección <span class="span-error">*</span></label>
                 <input type="text" id="txtDireccion" class="requerido" value="">
               </div>
               <div class="one_third first">
                 <label for="txtTelefono">Telefono<span class="span-error">*</span></label>
                 <input type="text" id="txtTelefono" class="requerido" value="">
               </div>
              <div class="one_third">
                 <label for="numCapacidad">Capacidad<span class="span-error">*</span></label>
                 <input type="number" id="numCapacidad" class="requerido" value="">
               </div>
               <div class="block clear">
                 <label for="txtHorario">Horario <span class="span-error">*</span></label>
                <div id="hourForm">
                    <div id="Domingo" class="day"></div>
                    <div id="Lunes" class="day"></div>
                    <div id="Martes" class="day"></div>
                    <div id="Miercoles" class="day"></div>
                    <div id="Jueves" class="day"></div>
                    <div id="Viernes" class="day"></div>
                    <div id="Sábado" class="day"></div>
                </div>
               </div>

               <div class="block clear">
                 <div id="map" style="height:500px;width:500px">

                 </div>
               </div>

                 <button type="button" name="button" id="btnRegistrar" class="btn btnRegistrar display-block">Registrar</button>
                 <button type="button" name="button" id="btnActualizar" class="btn btnRegistrar display-none">Actualizar</button>
               </div>
             </form>
           </div>
       </div>

    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzVABs3yt65nixJ50dA92x2CRV2m2tRKg&callback=initMap"
   async defer></script>

<script type="text/javascript" src="scripts/lugar/logicaInterfazLugar.js"></script>
