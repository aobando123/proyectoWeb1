<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Patrocinadores</title>
  <link rel="icon" href="images/logo.png">
  <link href="styles/normalize.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="publicmodal/src/jquery.remodal.css">
  </head>
</head>

<body>
  <!-- Header de la aplicacion -->
  <div class="wrapper row0">
    <div id="topbarsesion" class="clear">
      <div class="fl_right">
        <ul class="nospace">
          <li id="nombreUsuario">Hola, </li>
          <li id="cerrarSesion"><a href="index.html"><span class="fa fa-sign-out"></span>  Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="wrapper row1">
    <header id="headersesion" class="clear">
      <div id="logo" class="fl_left">
        <h1><a href="index.html"><img src="./images/logo.png"></a></h1>
      </div>
      <nav id="mainav" class="fl_right">

      </nav>
    </header>
  </div>

  <!--ALERTA-->
  <div class="alert fade-out display-none">
  	<i class="fa fa-times"></i>
  	<div class="clear"></div>
  	<h3></h3>
  	<p></p>
  </div>

  <div class="wrapper">
    <main id="container" class="clear containerPatrocinador">
      <div id="formulario">
        <h2>Patrocinadores</h2>
        <button type="button" class="btn btnAgregar fa fa-plus" id="btnAgregar"></button>
        <div class="clear"></div>
        <table id="tblPatrocinadores" class="table table-striped">
          <thead>
            <tr>
              <th class="titulos">Nombre Patrocinador</th>
              <th class="titulos">Imagen Compañia</th>
              <th class="titulos">Nombre de la compañia</th>
              <th class="titulos">Acciones</th>
            </tr>
            <tr>
              <td colspan="8">
                <input id="buscar" size="100%" type="text" class="form-control buscador" placeholder="¿Qué busca?" />
              </td>
            </tr>
          </thead>
          <tbody>
            <!-- Tabla que se rellena con los patrocinadores -->
          </tbody>
        </table>
      </div>
    </main>
    <!-- Footer de la aplicacion -->
    <footer class="wrapper row5">
      <div id="copyright" class="clear">
        <p class="fl_left">Copyright &copy; 2017 - Todos los derechos reservados</p>
        <p class="fl_right">Diseñado por DynamicS</p>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="remodal-bg">
    <div class="remodal" data-remodal-id="modal">
      <div class="wrapper">
        <div id="formulario">
          <h2 id="titulo">Registrar patrocinador</h2>
          <form>
            <div class="block clear">
              <label for="txtNombrePatrocinador">Nombre del patrocinador<span class="span-error">*</span></label>
              <input type="text"  id="txtNombrePatrocinador" class="requerido" value="">
            </div>
            <div class="block clear">
              <label for="imageCompany">Logo de la compañía <span class="span-error">*</span></label>
              <!-- esto es pra agregar una imagen al usar * acepta cualquier tipo de imagenes, en el input la propiedad required es para obligar al usuario a llenar ese campo para que el programa funcione-->
             <input type="file" id="imageCompany" accept="image/*" class="requerido">
            </div>
            <div class="block clear">
              <label for="txtNombreCompannia">Nombre de la compañía <span class="span-error">*</span></label>
              <input type="text" name="" id="txtNombreCompannia" class="requerido" value="">
            </div>
            <div>
              <button type="button" name="button" id="btnRegistrar" class="btn btnRegistrar display-block">Registrar</button>
              <button type="button" name="button" id="btnActualizar" class="btn btnRegistrar display-none">Actualizar</button>
             </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts de la aplicacion -->
  <script src="scripts/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/patrocinador/logicaNegocioPatrocinador.js"></script>
  <script type="text/javascript" src="scripts/menu.js"></script>
  <script type="text/javascript" src="scripts/sesion/session.js"></script>
  <script type="text/javascript" src="scripts/alert.js"></script>
  <script type="text/javascript" src="scripts/patrocinador/logicaInterfazPatrocinador.js"></script>
  <script>window.jQuery || document.write('<script src="publicmodal/js/jquery-2.1.0.min.js"><\/script>')</script>
  <script src="publicmodal/src/jquery.remodal.js"></script>
</body>
</html>
