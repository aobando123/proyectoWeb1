<body>
  <div class="wrapper row0">
    <div id="topbarsesion" class="clear">
      <div class="fl_right">
        <ul class="nospace">
          <li id="nombreUsuario">Hola, </li>
          <li id="cerrarSesion"><a href="index.html"><span class="fa fa-sign-out"></span>  Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="wrapper row1">
    <header id="headersesion" class="clear">
      <div id="logo" class="fl_left">
        <h1><a href="index.html"><img src="images/logo.png"></a></h1>
      </div>
      <nav id="mainav" class="fl_right">

      </nav>
    </header>
  </div>
  <!--ALERTA-->

   <i class="fa fa-times"></i>
   <div class="clear"></div>
   <h3></h3>
   <p></p>
 </div>
 <div class="wrapper">

  <main id="container" class="clear conteinerAcademia">

    <div id="formulario">

      <h2>Academias</h2>
      <button type="button" class="btn btnAgregar fa fa-plus" id="btnAgregar" ></button>

      <div class="clear"></div>

      <table id="tblAcademias" class="table table-striped">
        <thead>
          <tr>
            <th class="titulos">Nombre de academia</th>
            <th class="titulos">Ubicación</th>
            <th class="titulos">Teléfono</th>
            <th class="titulos">Nombre de la persona de contacto</th>
            <th class="titulos">Correo electrónico</th>
            <th class="titulos">Acciones</th>

          </tr>
          <tr>
            <td colspan="8">
              <input id="buscar" size="100%" type="text" class="form-control buscador" placeholder="¿Qué buscas?" />
            </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</div>

<div class="remodal-bg">
  <div class="remodal" data-remodal-id="modal">

    <div class="wrapper">
      <div id="formulario">
       <h2 id="titulo">Registrar academia</h2>
       <form action="#" method="post">


         <div class="block clear">
          <label for="txtNombreAcademia">Nombre de la academia<span class="span-error">*</span></label>
          <input type="text"  id="txtNombreAcademia" class="requerido" value="">
        </div>


        <div class="block clear">
          <label for="txtUbicacion">Ubicación<span class="span-error">*</span></label>
          <input type="text"  id="txtUbicacion" class="requerido" value="">
        </div>

        <div class="block clear">
          <label for="txtTelefono">Teléfono<span class="span-error">*</span></label>
          <input type="number"  id="txtTelefono" class="requerido" value="">
        </div>

        <div class="block clear">
          <label for="txtNombreContacto">Nombre de la persona de contacto<span class="span-error">*</span></label>
          <input type="text"  id="txtNombreContacto" class="requerido" value="">
        </div>

        <div class="block clear">
          <label for="txtCorreo">Correo electrónico <span class="span-error">*</span></label>
          <input type="email" id="txtCorreo" class="requerido" value="">
        </div>
        <div>
          <button type= "button" name="button" id="btnRegistrar" class="btn btnRegistrar display-block">Registrar</button>
          <button type= "button" name="button" id="btnActualizar" class="btn btnRegistrar display-none">Actualizar</button>
        </div>
      </form>
    </div>
  </div>


</div>
