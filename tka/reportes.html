<DOCTYPE HTML>
<html>
	<head>
		<title>Reportes</title>
		<meta charset="utf-8">
		<link href="styles/normalize.css" rel="stylesheet" type="text/css" media="all">
		<link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
	</head>

	<body>
		<div class="wrapper row0">
		  <div id="topbarsesion" class="clear">
			<div class="fl_right">
			  <ul class="nospace" style="padding:10px 0px;">
					<li id="nombreUsuario">Hola, </li>
	        <li id="cerrarSesion"><a href="index.html"><span class="fa fa-sign-out"></span>  Cerrar Sesión</a></li>
			  </ul>
			</div>
		  </div>
		</div>

		<div class="wrapper row1">
			<header id="headersesion" class="clear">
				<div id="logo" class="fl_left">
				  <h1><a href="index.html"><img src="images/logo.png"></a></h1>
				</div>
				<nav id="mainav" class="fl_right">

				</nav>
			</header>
		</div>

		<div class="wrapper">
			<main id="container" class="clear">
				<div class="contenedortabs">
					<div id="tabs" class="tab">
						<button class="tablinks active btnActivo" onclick="mostrarDatosReporte(event, 'profesoresInactivos', 'tablaProfesoresInactivos', 'reporteProfesoresInactivos')" id="profInactivos">Usuarios inactivos</button>
						
						<button class="tablinks" onclick="mostrarDatosReporte(event, 'profesoresActivos', 'tablaProfesoresActivos', 'reporteProfesoresActivos')" id="profActivos">Usuarios activos</button>
					</div>
			
				<div id="profesoresInactivos" class="tabcontent">
					<h3>Usuarios inactivos</h3>
					<p id="msg_noProfesoresInactivos" style="display:none">¡No se han encontrado usuarios inactivos!</p>
					<div id="reporteProfesoresInactivos" style="display:none">
						<table id="tablaProfesoresInactivos" class="table table-striped">
							<thead>
								<tr>
									<th class="titulos">Nombre </th>
									<th class="titulos">Correo</th>
									<th class="titulos">Rol</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

						<button type="submit" name="submit" id="btnReporteProfesoresInactivos" class="btn btnRegistrar display-block btnGenerarReporte">
							Guardar reporte <i class="fa fa-file-pdf-o"></i>
						</button>
					</div>
				</div>
			
				<div id="profesoresActivos" class="tabcontent" style="display:none">
					<h3>Usuarios activos</h3>
					<p id="msg_noProfesoresActivos" style="display:none">¡No se han encontrado usuarios activos!</p>
					<div id="reporteProfesoresActivos" style="display:none">
						<table id="tablaProfesoresActivos" class="table table-striped">
							<thead>
								<tr>
									<th class="titulos">Nombre</th>
									<th class="titulos">Correo</th>
									<th class="titulos">Rol</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

						<button type="submit" name="submit" id="btnReporteProfesoresActivos" class="btn btnRegistrar display-block btnGenerarReporte">
							Guardar reporte <i class="fa fa-file-pdf-o"></i>
						</button>
					</div>
				</div>
			
			
		</div>
	</main>
</div>

		<footer class="wrapper row5">
			<div id="copyright" class="clear">
				<p class="fl_left">Copyright &copy; 2017 - Todos los derechos reservados</p>
				<p class="fl_right">Diseñado por DynamicS</p>
			</div>
		</footer>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		
		<script type="text/javascript" src="scripts/menu.js"></script>
		<script type="text/javascript" src="scripts/sesion/session.js"></script>
		<script src="scripts/reportes/logicaNegocioReporteUsuarios.js"></script>
		<script src="scripts/reportes/logicaInterfazReporteUsuarios.js"></script>
	</body>
</html>
