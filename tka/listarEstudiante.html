<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estudiantes</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/normalize.css" rel="stylesheet" type="text/css" media="all">
  <link rel="stylesheet" href="publicmodal/src/jquery.remodal.css">
</head>
<body>
  <!-- Header -->
  <div class="wrapper row0">
    <div id="topbarsesion" class="clear">
      <div class="fl_right">
        <ul class="nospace">
          <li id="nombreUsuario">Hola, </li>
          <li id="cerrarSesion"><a href="index.html"><span class="fa fa-sign-out"></span>  Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Navegacion -->
  <div class="wrapper row1">
    <header id="headersesion" class="clear">
      <div id="logo" class="fl_left">
        <h1><a href="index.html"><img src="images/logo.png"></a></h1>
      </div>
      <nav id="mainav" class="fl_right">

      </nav>
    </header>
  </div>
  <!-- Alerta -->
  <div class="alert fade-out display-none">
    <i class="fa fa-times"></i>
    <div class="clear"></div>
    <h3></h3>
    <p></p>
  </div>
  <!-- Tabla -->
  <div class="wrapper">
    <main id="container" class="clear containerEstudiante">
      <div id="formulario">
        <h2>Estudiantes</h2>
        <button type="button" class="btn btnAgregar fa fa-plus" id="btnAgregar"></button>
        <div class="clear"></div>
        <table id="tblEstudiante" class="table table-striped">
          <thead>
            <tr>
              <th class="titulos">Nombre</th>
              <th class="titulos">Primer apellido</th>
              <th class="titulos">Segundo apellido</th>
              <th class="titulos">Identificación</th>
              <th class="titulos">Acciones</th>
            </tr>
            <tr>
              <td colspan="8">
                <input id="buscar" size="100%" type="text" class="form-control buscador" placeholder="¿Qué buscas?" />
              </td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <!-- Footer -->
  <footer class="wrapper row5">
    <div id="copyright" class="clear">
      <p class="fl_left">Copyright &copy; 2017 - Todos los derechos reservados</p>
      <p class="fl_right">Diseñado por DynamicS</p>
    </div>
  </footer>
  <!-- Modal -->

  <div class="remodal-bg">
    <div class="remodal" data-remodal-id="modal">
      <div class="wrapper">
       <div id="formulario">
         <h2 id="titulo">Registrar estudiante</h2>
         <form>
           <div class="one_third">
             <img src="images\perfil.jpg" width="100px">
             <label for="foto">
             </div>

             <div class="one_third first">
              <label for="txtNombre">Nombre<span class="span-error">*</span></label>
              <input class="requerido"type="text" id="txtNombre" value="">
            </div>
            <div class="one_third">
              <label for="txtApellido">1er apellido<span class="span-error">*</span></label>
              <input class="requerido" type="text" id="txtApellido" value="" >
            </div>
            <div class="one_third">
              <label for="txtApellido2">2do apellido</label>
              <input type="text" id="txtApellido2" value="">
            </div>
            <div class="one_third first">
              <label for="numTelefono">Teléfono<span class="span-error">*</span></label>
              <input  class="requerido" type="number" id="numTelefono" value="" pattern="[0-9]{8}">
            </div>
            <div class="one_third">
              <label for="txtGrado">Grado<span class="span-error">*</span></label>
              <select id="txtGrado">
                <option value="Blanco">Blanco</option>
                <option value="Amarrilo">Amarrillo</option>
                <option value="Verde">Verde</option>
                <option value="Azul">Azul</option>
                <option value="Rojo">Rojo</option>
                <option value="Negro">Negro</option>
              </select>
            </div>

            <div class="one_third">
              <label for="txtAltura">Altura en cm<span class="span-error">*</span></label>
              <input  class="requerido" type="number" id="txtAltura" value="" >
            </div>
            <div class="one_third first">
              <label for="txtAcademia">Academia<span class="span-error">*</span></label>
              <select id="selAcademias"></select>
            </div>
            <div class="one_third">
              <label for="genero">Genero<span class="span-error">*</span></label>
              <select id="genero" name="">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>

            <div class="one_third ">
              <label for="txtCorreoEl">Email<span class="span-error">*</span></label>
              <input type="email" name="email" id="txtCorreoEl" class="requerido" size="22" required placeholder="Introduzca un correo valido">
            </div>
            <div class="one_third first">
              <label for="numIdentificacion">Identificación<span class="span-error span-error2">*</span></label>
              <input type="number" class="requerido" type="number" id="numIdentificacion" value="" size="22">
            </div>
            <div class="one_third ">
             <label for="numPeso">Peso en Kg<span class="span-error">*</span></label>
             <input class="requerido" type="number" id="numPeso" value="" size="22">
           </div>

           <div class="one_third ">
             <label for="numPeso">Torneos participados<span class="span-error">*</span></label>
             <input class="requerido" type="number" id="numPeso" value="" size="22">
           </div>

           <div class="one_third first">
            <label for="bday">Fecha de nacimiento<span class="span-error">*</span></label>
            <input type="date" class="requerido" name="bday" id="bday">
          </div>

          <div class="one_third ">
           <label for="numPeso">id de Usuario<span class="span-error">*</span></label>
           <input class="requerido" type="number" id="numPeso" value="" size="22">
         </div>

         <div class="one_third">
          <label for="txtAcademia">Profesor<span class="span-error">*</span></label>
          <select id="selProfesores"></select>
        </div>

        <div class="block clear">
          <button type="button" name="button" id="btnRegistrar" class="btn btnRegistrar display-block" >Registrar</button>
          <button type="button" name="button" id="btnActualizar" class="btn btnRegistrar display-none">Actualizar</button>
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
<!-- Scripts de la aplicaciomn -->
<script src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/menu.js"></script>
<script type="text/javascript" src="scripts/sesion/session.js"></script>
<script type="text/javascript" src="scripts/alert.js"></script>
<script type="text/javascript" src="scripts/academia/logicaNegocioAcademia.js"></script>
<script type="text/javascript" src="scripts/estudiante/logicaNegocioEstudiante.js"></script>
<script type="text/javascript" src="scripts/estudiante/logicaInterfazEstudiante.js"></script>
<script>window.jQuery || document.write('<script src="publicmodal/js/jquery-2.1.0.min.js"><\/script>')</script>
<script src="publicmodal/src/jquery.remodal.js"></script>
</body>
</html>
